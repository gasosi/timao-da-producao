<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Gseven7">
    <meta name="descrição" content="Encontre tudo que você precisa para produzir seus sons">
    <link rel="stylesheet" href="style.css">
    <title>Timão da produção</title>
</head>

<body>
    <header class="cabecalho">
        <h1 class="logo__principal">
            <img src="logotimao.png" alt="logo do curintia" class="logo">
        </h1>
        <p class="titulo__principal">
            kpg
        </p>
        <nav class="menu">
            <ul class="menu__itens">
                <li class="menu__intens-elementos">
                    samples
                </li>
                <li class="menu__intens-elementos">
                    vst
                </li>
                <li class="menu__intens-elementos">
                    plugins
                </li>
                <li class="menu__intens-elementos">
                    drumkits
                </li>

            </ul>

        </nav>
    </header>
    <main class="principal">
        <section class="slider">
            <h2 class="slider__titulo-cassio">
                Timão da produção
            </h2>
            <p class="slider__texto-cassio">
                Explore ao máximo toda sua critividade musical!
            </p>
            <img src="cassiosemfundo.png" alt="cassio gritando na taça" class="slider__imagem-cassio">

            <img src="cassioespelhado.png" alt="cassio gritando na taça" class="slider__imagem-cassio">

        </section>
        <section class="conteudo">
            <h2 class="conteudo__titulo">
                Aqui você aprende:
            </h2>
            <ul class="conteudo__lista">
                <li class="conteudo__lista-elementos">
                    Desenvolver sua harmonia
                </li>
                <li class="conteudo__lista-elementos">
                    Explorar diferentes estilos musicais
                </li>
                <li class="conteudo__lista-elementos">
                    Criar sua identidade musical
                </li>
                <li class="conteudo__lista-elementos">
                    Desenvolver seu workflow
                </li>
            </ul>
        </section>
        <section class="tabela">
            <h2 class="tabela__titulo">
                Explore diferentes daw's
            </h2>
            <table class="tabela__corpo-da-tabela">
                <tr class="tabela__linha">
                    <td class="tabela__celula">
<img src="fl studio code.jpg" alt="fruity loops logo" class="tabela__imagem">
                    </td>
                    <td class="tabela__celula">
                        <img src="ableton.jpg" alt="ableton live logo" class="tabela__imagem">
                    </td>
                    <td class="tabela__celula">
                        <img src="REAPER.jpg" alt="reaper logo" class="tabela__imagem">
                    </td>
                    <td class="tabela__celula">
                        <img src="logostudioone.jpg" alt="logo para o studio one" class="tabela__imagem">
                    </td>
                    

                </tr>
            </table>
        </section>
    </main>
    <footer class="rodape">

    </footer>
</body>

</html>
